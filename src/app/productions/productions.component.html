<br><h1 style="text-decoration: underline; font-weight: bolder;">PRODUCTIONS</h1>

<div id="search">
  <br>
  <h4 style="text-align: center; font-style: italic ;">Search through productions below.</h4>
  <input type="text" placeholder="Search">
  <div><label>Filter</label><select>
    <option>Date</option>
    <option>Name</option>
    <option>Open Roles</option>
  </select>
</div>
</div>
<ng-template [ngIf]="isAdmin"><div><a routerLink="/myProductions"><button>My Productions</button></a></div></ng-template>
<br><br>
<h2>Results</h2>
<div class="results" >
    <div *ngFor="let result of results"><a routerLink="/productionDetails">
      <u><h3 id="upperLabel">{{result.name}}</h3></u>
      <div style="width: 75%; position: relative; left:12.5%">
      <span><em>{{result.date}}</em></span>
      </div>
      <img [src]="result.img" width="75%">
      </a>
    </div>
</div>
<div style="width:100%; height:90px;"></div>
